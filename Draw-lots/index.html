<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot Squares Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jackpot Squares</h1>
        <input type="number" id="square-input" placeholder="Enter number of squares" min="1" max="500" value="140">
        <input type="text" id="prize-input" placeholder="Enter jackpot prize">
        <button onclick="addJackpot()">Add Jackpot</button>
        <button onclick="deletePrizes()">Delete Prizes</button>
        <ul id="jackpot-list"></ul>
        <button onclick="initializeGame()">Start Game</button>
        
        <div id="revealed-text"></div> <!-- Div to show the revealed text -->
        
        <div class="grid-container" id="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
