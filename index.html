<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผงวัดดวงเรือหลวงบางปะกง</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>แผงวัดดวงเรือหลวงบางปะกง</h1>
        <input type="number" id="square-input" placeholder="ใส่จำนวนฉลาก" min="1" max="500">
        <input type="text" id="prize-input" placeholder="ใส่รางวัล">
        <button onclick="addJackpot()">เพิ่มรางวัล</button>
        <button onclick="deletePrizes()">ลบรางวัล เพื่อเริ่มใหม่</button>
        <ul id="jackpot-list"></ul>
        <button onclick="initializeGame()">เริ่มเกม</button>
        
        <div id="revealed-text"></div> <!-- Div to show the revealed text -->
        
        <div class="grid-container" id="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
